<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <title>Supermarket</title>
  </head>
  <body>
    <div id="Inicio" class="container-fluid bg-dark p-2">
      <div class="row">
        <div class="col-4">
          <img src="images/logo.png" alt="newsan supermarket logo" />
        </div>
        <div class="col-8 d-none d-md-flex justify-content-end align-items-end">
          <a href="#Inicio" class="btn btn-primary me-1">INICIO</a>
          <a href="#Ofertas" class="btn btn-primary me-1">OFERTAS</a>
          <a href="#Productos" class="btn btn-primary me-1">PRODUCTOS</a>
          <a href="#Contacto" class="btn btn-primary me-1">CONTACTO</a>
        </div>
      </div>
    </div>
    <h1>Nuestras Ofertas</h1>
    <section id="Ofertas"></section>
    <h1>Nuestros Productos</h1>
    <section id="Productos"></section>
    <section id="Contacto"></section>
    <footer></footer>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
