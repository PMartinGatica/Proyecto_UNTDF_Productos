<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <title>Supermarket</title>
  </head>
  <body>
    <div id="Inicio" class="container-fluid bg-dark p-2">
      <div class="row">
        <div class="col-4">
          <img src="images/logo.png" alt="newsan supermarket logo" />
        </div>
        <div class="col-8 d-none d-md-flex justify-content-end align-items-end">
          <a href="#Inicio" class="btn btn-primary me-1">INICIO</a>
          <a href="#Ofertas" class="btn btn-primary me-1">OFERTAS</a>
          <a href="#Productos" class="btn btn-primary me-1">PRODUCTOS</a>
          <a href="#Contacto" class="btn btn-primary me-1">CONTACTO</a>
        </div>
      </div>
    </div>
    <div class="container">
      <h1>Nuestras Ofertas</h1>
      <section id="Ofertas"></section>
      <h1 class="text-center">Nuestros Productos</h1>
      <section id="Productos">
        <div class="row d-flex justify-content-around">
          <div class="card text-center p-3 m-2" style="width: 15rem">
            <h5 class="card-title">Carnes</h5>
            <img
              src="./images/icons/carne.svg"
              alt="carnes"
              class="card-img"
              height="150vh" />
            <div class="card-body">
              <a href="#" class="btn btn-primary">Ver Productos</a>
            </div>
          </div>
          <div class="card text-center p-3 m-2" style="width: 15rem">
            <h5 class="card-title">Vegetales</h5>
            <img
              src="./images/icons/vegetales.svg"
              alt="carnes"
              class="card-img"
              height="150vh" />
            <div class="card-body">
              <a href="#" class="btn btn-primary">Ver Productos</a>
            </div>
          </div>
          <div class="card text-center p-3 m-2" style="width: 15rem">
            <h5 class="card-title">Congelados</h5>
            <img
              src="./images/icons/congelados.svg"
              alt="carnes"
              class="card-img"
              height="150vh" />
            <div class="card-body">
              <a href="#" class="btn btn-primary">Ver Productos</a>
            </div>
          </div>
          <div class="card text-center p-3 m-2" style="width: 15rem">
            <h5 class="card-title">Panes</h5>
            <img
              src="./images/icons/pan.svg"
              alt="carnes"
              class="card-img"
              height="150vh" />
            <div class="card-body">
              <a href="#" class="btn btn-primary">Ver Productos</a>
            </div>
          </div>
          <div class="card text-center p-3 m-2" style="width: 15rem">
            <h5 class="card-title">Postres</h5>
            <img
              src="./images/icons/postres.svg"
              alt="carnes"
              class="card-img"
              height="150vh" />
            <div class="card-body">
              <a href="#" class="btn btn-primary">Ver Productos</a>
            </div>
          </div>
          <div class="card text-center p-3 m-2" style="width: 15rem">
            <h5 class="card-title">Lacteos</h5>
            <img
              src="./images/icons/lacteos.svg"
              alt="carnes"
              class="card-img"
              height="150vh" />
            <div class="card-body">
              <a href="#" class="btn btn-primary">Ver Productos</a>
            </div>
          </div>
          <div class="card text-center p-3 m-2" style="width: 15rem">
            <h5 class="card-title">Tecnolog√≠a</h5>
            <img
              src="./images/icons/tecnologia.svg"
              alt="carnes"
              class="card-img"
              height="150vh" />
            <div class="card-body">
              <a href="#" class="btn btn-primary">Ver Productos</a>
            </div>
          </div>
          <div class="card text-center p-3 m-2" style="width: 15rem">
            <h5 class="card-title">Dulces</h5>
            <img
              src="./images/icons/golosinas.svg"
              alt="carnes"
              class="card-img"
              height="150vh" />
            <div class="card-body">
              <a href="#" class="btn btn-primary">Ver Productos</a>
            </div>
          </div>
        </div>
      </section>
      <section id="Contacto"></section>
    </div>
    <footer></footer>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
