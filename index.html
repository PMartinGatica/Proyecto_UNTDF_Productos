<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Supermarket</title>
  </head>
  <body>
    <header id="Inicio">
      <img src="images/logo.png" alt="newsan supermarket logo" />
      <nav>
        <ul>
          <li><a href="#Inicio">INICIO</a></li>
          <li><a href="#Ofertas">OFERTAS</a></li>
          <li><a href="#Productos">PRODUCTOS</a></li>
          <li><a href="#Contacto">CONTACTO</a></li>
        </ul>
      </nav>
    </header>
    <section id="Ofertas"></section>
    <h1>Nuestros Productos</h1>
    <section id="Productos">
      <div class="Card">
        <p>Carne</p>
        <img src="images/iconos/carne.svg" alt="carne" />
        <a href="#">Ver productos</a>
      </div>
      <div class="Card">
        <p>Vegetales</p>
        <img src="images/iconos/vegetales.svg" alt="vegetales" />
        <a href="#">Ver productos</a>
      </div>
      <div class="Card">
        <p>Lacteos</p>
        <img src="images/iconos/lacteos.svg" alt="lacteos" />
        <a href="#">Ver productos</a>
      </div>
      <div class="Card">
        <p>Pan</p>
        <img src="images/iconos/pan.svg" alt="pan" />
        <a href="#">Ver productos</a>
      </div>
      <div class="Card">
        <p>Tecnologia</p>
        <img src="images/iconos/tecnologia.svg" alt="tecnologia" />
        <a href="#">Ver productos</a>
      </div>
      <div class="Card">
        <p>Postres</p>
        <img src="images/iconos/postres.svg" alt="postres" />
        <a href="#">Ver productos</a>
      </div>
      <div class="Card">
        <p>Congelados</p>
        <img src="images/iconos/congelados.svg" alt="congelados" />
        <a href="#">Ver productos</a>
      </div>
      <div class="Card">
        <p>Golosinas</p>
        <img src="images/iconos/golosinas.svg" alt="golosinas" />
        <a href="#">Ver productos</a>
      </div>
    </section>
    <section id="Contacto"></section>
    <footer></footer>
  </body>
</html>
