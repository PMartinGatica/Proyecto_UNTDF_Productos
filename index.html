<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <title>Supermarket</title>
  </head>
  <body>
    <header id="Inicio">
      <img src="images/logo.png" alt="newsan supermarket logo" />
      <nav>
        <ul>
          <li><a href="#Inicio">INICIO</a></li>
          <li><a href="#Ofertas">OFERTAS</a></li>
          <li><a href="#Productos">PRODUCTOS</a></li>
          <li><a href="#Contacto">CONTACTO</a></li>
        </ul>
      </nav>
    </header>
    <h1>Nuestras Ofertas</h1>
    <section id="Ofertas"></section>
<div class="container-lg" style="height: 100%;">
    <div class="container text-center">
      <div class="row" style="height: 30rem;">
        <div class="col">
          <div class="card" style="width: 12rem; height: 21rem;">
            <img src="images/balde.jpg" class="card-body" style="max-height: 12rem;" alt="balde">
            <div class="card-body">
              <h5 class="card-title">Balde</h5>
              <p class="card-text">A solo $20,00</p>
              <a href="#" class="btn btn-primary">Ver Oferta</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 12rem; height: 21rem;">
            <img src="images/manzana.jpg" class="card-body" style="max-height: 12rem;" alt="manzana">
            <div class="card-body">
              <h5 class="card-title">Manzana</h5>
              <p class="card-text">$5,00 el kilo... Baratito</p>
              <a href="#" class="btn btn-primary">Ver Oferta</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 12rem; height: 21rem;">
            <img src="images/zanahoria.jpg" class="card-body" style="max-height: 12rem;" alt="zanahoria">
            <div class="card-body">
              <h5 class="card-title">Zanahoria</h5>
              <p class="card-text">$99,95 el kilo</p>
              <a href="#" class="btn btn-primary">Ver Oferta</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    
    <h1>Nuestros Productos</h1>
    <section id="Productos"></section>
    <section id="Contacto"></section>
    <footer></footer>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" />
  </body>
</html>
