<div class="h1 text-center">Productos: {{ province ? province.name : "" }}</div>
<div class="row mt-3">
    <div class="col-12">
        <div class="row">
            <div class="col-sm-8">
                <input type="text" class="form-control mb-1" [(ngModel)]="wordFilter" (input)="onSearchInput()"
                    placeholder="Buscar">
                <button class="btn btn-primary" (click)="changeSortOrder()">Ordenar por precio <i class="fa-solid"
                        [ngClass]="{ 'fa-arrow-up-wide-short' : orderDesc, 'fa-arrow-down-short-wide' : !orderDesc }"></i></button>
            </div>
            <div class="col-sm-4">

                <div class="text-center mb-1"><strong>Rango precio</strong></div>
                <div class="row">
                    <div class="col-12 col-sm-6 mb-1">
                        <input type="number" class="form-control" [(ngModel)]="minPrice" placeholder="Minimo"
                            (input)="onMinPriceInput($event.target)">
                    </div>
                    <div class="col-12 col-sm-6 mb-1">
                        <input type="number" class="form-control" [(ngModel)]="maxPrice" placeholder="Maximo"
                            (input)="onMaxPriceInput($event.target)">
                    </div>
                </div>
            </div>
        </div>

        <div class="row align-items-center">
            <ng-container *ngFor="let product of productsFiltered">
                <div class="mt-3 col-12 col-sm-6 col-md-4 col-xl-3 col-xxl-2">
                    <div class="card shadow p-3 mb-5 bg-body rounded">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.ean }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <div class="row justify-content-center align-items-center">
                                <div class="col-4">
                                    <span class="text-nowrap">${{ product.price }}</span>
                                </div>
                                <div class="col-4">
                                    <a [routerLink]="['/products', province.id, product.ean]"
                                        class="btn btn-info">Detalle</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>


        <ng-container *ngIf="!productsFiltered.length">
            <p>
                No se encontraron productos
            </p>
        </ng-container>
    </div>
</div>
